        <script>
            function loadSubjects()
            {
                let query = document.getElementById('search-input').value.toLowerCase();
                let newHTML = '';
                let baseHTML = String.raw
                `
                <h4>Year 9</h4>
                <a href='#'><button class='btn btn-success btn-lg'>Year 9 English</button></a>
                <a href='#'><button class='btn btn-success btn-lg'>Year 9 Mathematics</button></a>
                <a href='#'><button class='btn btn-success btn-lg'>Year 9 Science</button></a>
                <a href='#'><button class='btn btn-success btn-lg'>Year 9 History</button></a>
                <a href='#'><button class='btn btn-success btn-lg'>Year 9 Geography</button></a>
                <a href='#'><button class='btn btn-success btn-lg'>Year 9 Language</button></a>
                <h4>Year 9 Elective</h4>
                <a href='#'><button class='btn btn-success btn-lg'>Year 9 Digital Technologies</button></a>

                <h4>Year 10</h4>
                <a href='#'><button class='btn btn-success btn-lg'>Year 10 English</button></a>
                <a href='#'><button class='btn btn-success btn-lg'>Year 10 Mathematics</button></a>
                <a href='#'><button class='btn btn-success btn-lg'>Year 10 Science</button></a>
                <a href='#'><button class='btn btn-success btn-lg'>Year 10 History</button></a>
                <a href='#'><button class='btn btn-success btn-lg'>Year 10 Geography</button></a>
                <a href='#'><button class='btn btn-success btn-lg'>Year 10 Language</button></a>
                <h4>Year 10 Elective</h4>
                <a href='#'><button class='btn btn-success btn-lg'>Year 10 Algorithmics</button></a>
                `
                let e = document.getElementById('subjects-html');
                if (baseHTML === '')
                    baseHTML = new String(e.innerHTML);

                baseHTML.split(/\r?\n/).forEach(element => {
                    let str = element.trim();
                    if (!str.includes('btn btn-success btn-lg') || str.toLowerCase().includes(query.trim().toLowerCase()))
                    {
                        newHTML += str + '\n';
                    }
                });
                console.log(baseHTML);
                e.innerHTML = newHTML;
            }
            
            function ImageUpload(){

            var DummyButton = document.getElementById("DummyButton");
            var UploadButton = document.getElementById("UploadButton");
            var ImageName = document.getElementById("customName");
            
            
            UploadButton.addEventListener("click",function(){
                DummyButton.click();
            });
            DummyButton.addEventListener("change",function(){
                if(DummyButton.value){
                    ImageName.innerHTML = DummyButton.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1]; 
                }
                else{
                    ImageName.innerHTML = "No Image selected"; 
                }
            });
            }
            
            function loadPostSection()
            {
                let postSection = document.getElementById('post-html');
                postSection.innerHTML = String.raw
                `
                

                <button class="btn btn-danger right-align" onclick="unloadPostSection()"><i class="material-icons">close</i></button>
                <input class="fit post-title-box" id="post-title-input" type="text" placeholder="Title..." name="post-title">
                <p></p>
                <textarea class="fit post-body-box" id="post-body-input" type="text/img" placeholder="Text..." name="post-body" rows="15"></textarea>
                
                <button class="btn btn-info" id="UploadButton" onclick="ImageUpload()""><i class="material-icons">image</i> Add Image</button>
                <input type="file" id="DummyButton" hidden="hidden"/>
                <span id="customName"> No file selected </span>
                <button class="btn btn-primary right-align" onclick="postPost()"><i class="material-icons">add</i> Post</button>
                `
            }
            function unloadPostSection()
            {
                let postSection = document.getElementById('post-html');
                postSection.innerHTML = String.raw
                
                `
                <button class="btn btn-primary" onclick="loadPostSection()"><i class="material-icons">add</i> New Post</button>
                `
            }
            function postPost()
            {
                let postSection = document.getElementById('post-html');
                postSection.innerHTML = String.raw
                `
                <button class="btn btn-primary" onclick="loadPostSection()"><i class="material-icons">add</i> New Post</button>
                <br>
                <button class="btn btn-success fit" onclick="unloadPostSection()">Question has been posted!</button>
                `
            }
