                <h4>Year 10 Elective</h4>
                <a href='#'><button class='btn btn-success btn-lg'>Year 10 Algorithmics</button></a>
                `
                let e = document.getElementById('subjects-html');
                if (baseHTML === '')
                    baseHTML = new String(e.innerHTML);

                baseHTML.split(/\r?\n/).forEach(element => {
                    let str = element.trim();
                    if (!str.includes('btn btn-success btn-lg') || str.toLowerCase().includes(query.trim().toLowerCase()))
                    {
                        newHTML += str + '\n';
                    }
                });
                console.log(baseHTML);
                e.innerHTML = newHTML;
            }

            function loadPostSection()
            {
                let postSection = document.getElementById('post-html');
                postSection.innerHTML = String.raw
                `
                <button class="btn btn-danger right-align" onclick="unloadPostSection()"><i class="material-icons">close</i></button>
                <input class="fit post-title-box" id="post-title-input" type="text" placeholder="Title..." name="post-title">
                <p></p>
                <textarea class="fit post-body-box" id="post-body-input" type="text" placeholder="Text..." name="post-body" rows="15"></textarea>
                
                <button class="btn btn-info" onclick="loadImage()"><i class="material-icons">image</i> Add Image</button>
                <button class="btn btn-primary right-align" onclick="postPost()"><i class="material-icons">add</i> Post</button>
                `
            }
            function unloadPostSection()
            {
                let postSection = document.getElementById('post-html');
                postSection.innerHTML = String.raw
                `
                <button class="btn btn-primary" onclick="loadPostSection()"><i class="material-icons">add</i> New Post</button>
                `
            }
            function postPost()
            {
                let postSection = document.getElementById('post-html');
                postSection.innerHTML = String.raw
                `
                <button class="btn btn-primary" onclick="loadPostSection()"><i class="material-icons">add</i> New Post</button>
                <br>
                <button class="btn btn-success" style="width: 95%">Question has been posted!</button>
                <button class="btn btn-info" style="width: 2%" onclick="unloadPostSection()"><i class="material-icons">close</i></button>
                `
            }
