            function ImageUpload(){

            var DummyButton = document.getElementById("DummyButton");
            var UploadButton = document.getElementById("UploadButton");
            var ImageName = document.getElementById("customName");
            
            
            UploadButton.addEventListener("click",function(){
                DummyButton.click();
            });
            DummyButton.addEventListener("change",function(){
                if(DummyButton.value){
                    ImageName.innerHTML = DummyButton.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1]; 
                }
                else{
                    ImageName.innerHTML = "<h6>No Image Selected</h6>"; 
                }
            });
            }
            
            function addTag(tagStr)
            {
                if (!tag.tags.includes(tagStr))
                {
                    tag.tags.push(tagStr);
                    updateTags();
                }
            }
            function removeTag(tagStr)
            {
                tag.tags = tag.tags.filter(item => item !== tagStr);
                updateTags();
            }
            function updateTags()
            {
                let e = document.getElementById('tags-html');
                e.innerHTML = '';
                tag.tags.forEach(item => {
                    e.innerHTML += tag.htmlBegin + `removeTag(\'${item}\')` + tag.htmlCenter + item + tag.htmlEnd; 
                });
            }

            function loadPostSection()
            {
                let postSection = document.getElementById('post-html');
                postSection.innerHTML = String.raw
                `
                <button class="btn btn-danger right-align" onclick="unloadPostSection()"><i class="material-icons">close</i></button>

                <h6>
                    <button class="btn btn-primary" onclick="let t = document.getElementById('tag-input').value; if (t !== '') addTag(t)"><i class="material-icons">add</i> Add Tag</button>
                    <input style="padding: 4px;", id="tag-input", type="text" placeholder="Tag..." name="tag">

                    <button class="btn btn-info" id="UploadButton" onclick="ImageUpload()""><i class="material-icons">image</i> Add Image</button>
                    <input type="file" id="DummyButton" hidden="hidden"/>
                    <span id="customName"> No file selected </span>

                    <button class="btn btn-success right-align" onclick="postPost()"><i class="material-icons">add</i> Post</button>

                    <br>

                    <div id="tags-html">
                    </div>
                </h6>
                `
            }
            function unloadPostSection()
            {
                let postSection = document.getElementById('post-html');
                postSection.innerHTML = String.raw
                
                `
                <button class="btn btn-primary" onclick="loadPostSection()"><i class="material-icons">add</i> New Post</button>
                `
            }
            async function postPost()
            {
                var tagsString = "[ ";
                tag.tags.forEach(item => {
                    tagsString += `\"${item}\", `;
                });
                tagsString = tagsString.substr(0, tagsString.length - 2);
                tagsString += " ]";

                var xhr = new XMLHttpRequest();
                xhr.open("POST", "https://sentral2database--dragonfan.repl.co", false);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(String.raw
                `
                {
                    "author": "${document.getElementById('post-author-input').value}",
                    "subject": "${document.getElementById('post-subject-input').value}",
                    "tags": ${tagsString},
                    "content": "${document.getElementById('post-body-input').value}",
                    "post_time": "${new Date(Date.now()).toISOString()}",
                    "upvotes": 0
                }
                `);
                console.log(xhr.responseText);

                tag.tags = [];
                let postSection = document.getElementById('post-html');
                postSection.innerHTML = String.raw
                `
                <button class="btn btn-primary" onclick="loadPostSection()"><i class="material-icons">add</i> New Post</button>
                <br>
                <button class="btn btn-success fit" onclick="unloadPostSection()">Question has been posted!</button>
                `
            }
